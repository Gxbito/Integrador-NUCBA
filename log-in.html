<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>League of Trainers</title>
</head>
<body>
    <div class="log-in__container">
        <div class="log-in__img">
            <h1>League of Trainers</h1>
        </div>
        <div class="log-in__formulary__container">
            <div class="log-in__formulary">
                <div class="log-in__brand__container">
                    <img src="./imgs/Nav__Icon.svg" alt="League of Trainers">
                    <h3>League of Trainers</h3>
                </div>
                <h2>Welcome Back</h2>
                <h3 class="log-in__subtitle">New here? <a href="./sign-up.html">Create an account</a></h3>
                <div class="log-in__inputs__container">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter your email">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <h3 class="log-in__recover__password">Forgot your password? <a href="#">Change password</a></h3>
                <button>Log In</button>
            </div>
        </div>
    </div>
</body>
</html>
