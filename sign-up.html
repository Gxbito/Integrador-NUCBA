<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>League of Trainers</title>
</head>

<body>
    <div class="sign-up__container">
        <div class="sign-up__background--filter"></div>
        <div class="sign-up__img"></div>
        <div class="sign-up__content">
            <div class="sign-up__left">
                <div class="sign-up__brand__logo">
                    <img src="./imgs/Nav__Icon.svg" alt="">
                    <h3>League of Trainers</h3>
                </div>
                <h2>Create an account</h2>
                <h3 class="sign-up__subtitle">You have an account? <a href="log-in.html">Log In</a></h3>
                <div class="sign-up__inputs__container">
                    <div class="sign-up__short__inputs">
                        <div class="sign-up__name__container">
                            <label for="Name">Name</label>
                            <input type="text" placeholder="Enter name">
                        </div>
                        <div class="sign-up__surname__container">
                            <label for="Surname">Surname</label>
                            <input type="text" placeholder="Enter surname">
                        </div>
                    </div>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Enter your email">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password">
                    <button class="sign-up__button">SIGN UP</button>
                </div>
            </div>
            <div class="sign-up__icons">
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
            </div>
        </div>
    </div>
</body>

</html>
